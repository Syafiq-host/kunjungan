<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Intro Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2.5rem;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, slideUp 2s ease-out forwards;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: scaleIn 1.5s ease-out forwards;
        }
        
        @keyframes scaleIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            0% {
                transform: translate(-50%, -40%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes expand {
            0% {
                width: 100px;
                height: 100px;
            }
            100% {
                width: 150%;
                height: 150%;
                opacity: 0;
            }
        }
        
        .logo-expand {
            animation: expand 3s ease-out forwards;
            animation-delay: 1.5s;
        }
        
        .intro-container.hide {
            animation: fadeOut 1s ease-out forwards;
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="intro-container" id="intro">
        <div class="logo logo-expand"></div>
        <div class="intro-text">Welcome to My Website</div>
    </div>

    <script>
        // Auto-hide intro after animation ends
        setTimeout(() => {
            const intro = document.getElementById('intro');
            intro.classList.add('hide');
        }, 4000); // 4 seconds
    </script>
</body>

</html>
